<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge ONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1><img src="public/Logo.png" alt="logo"></h1>

    <main>

        <div class="entrada">
            <form>
                <label for="textoEntrada">Ingrese el texto aquí</label>
                <textarea name="textoEntrada" id="textoEntrada" cols="30" rows="10"></textarea>
            </form>

            <section id="acciones"> 
                <p class="advertencia"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"/></svg> Solo letras minúsculas y sin acentos</p>
            
                <button class="b-encriptar">Encriptar</button>
                <button class="b-encriptar">Desencriptar</button>
            </section>

        </div>

        <div>
            <section>
                <img src="public/Muñeco.png" alt="personaje">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="" id="textoSalida" cols="30" rows="10" ></textarea>
            </section>
        </div>

    </main>

</body>
</html>
